server:
  port: 8081

spring:
  application:
    name: mock-orchestrator

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.risk.mock: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
