server:
  port: 8082

spring:
  application:
    name: transaction-service

  # DataSource Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/riskcontrol
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Temporarily use update for development
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

  # Liquibase Configuration - Temporarily disable
  liquibase:
    enabled: false

# Service Configuration
transaction:
  service:
    # Statistics cache TTL (seconds)
    stats-cache-ttl: 300
    # Maximum transactions to return in history query
    max-history-size: 1000
    # Time window for real-time stats (hours)
    realtime-stats-window: 24

# Logging Configuration
logging:
  level:
    com.risk.txn: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/transaction-service.log

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
